<ion-row>
  <ion-col size="1">
    <ion-fab-button id="botao-deletar" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-col>
  <ion-col offset="10" size="1">
    <ion-fab-button (click)="editar()">
      <ion-icon name="pencil"></ion-icon>
    </ion-fab-button>
  </ion-col>  <ion-action-sheet trigger="botao-deletar" [header]="header" 
    [buttons]="actionDeletar" (didDismiss)="actionSheet($event)"></ion-action-sheet>
</ion-row>
