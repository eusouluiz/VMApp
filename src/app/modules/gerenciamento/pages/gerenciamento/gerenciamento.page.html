<ion-header>
  <ion-toolbar>
    <ion-title>GERENCIAMENTO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngFor="let opcao of opcoesGerenciamento">
    <ion-item *ngIf="possuiAcessoFuncionalidade(opcao.idFuncionalidade)"
      detail="true" button="true" (click)="navegarPara(opcao.paginaRedirecionamento)">
      <ion-label>{{opcao.nomeOpcao}}</ion-label>
    </ion-item>
  </ng-container>

</ion-content>
