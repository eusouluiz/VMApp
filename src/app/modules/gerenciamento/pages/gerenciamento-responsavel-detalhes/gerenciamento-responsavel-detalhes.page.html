<app-header titulo="gerenciamento-responsavel-detalhes" [botaoRetorno]="true"></app-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="salvar()">
    <ion-row size="12">
      <ion-col size="12" size-md="6" size-lg="6">
        <app-field-input formControlName="nome" label="Nome"></app-field-input>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="6">
        <app-field-input formControlName="telefone" label="Telefone"></app-field-input>
      </ion-col>
    </ion-row>
    <hr>
    <!-- INICIO SOBRE ALUNO -->
    <ion-row>
      <ion-row size="auto" style="width: 100%;">
        <ion-col size="7" sizeLg="4" sizeMd="4">
          <h3 style="margin-left: 5px; font-weight: bold;">Responsável por:</h3>
        </ion-col>
        <!-- INICIO INSERCAO ALUNOS -->
        <ion-col *ngIf="!isModoDetalhes()" offsetLg="2" offsetMd="2" size="12" sizeLg="6" sizeMd="6">
          <form [formGroup]="formBuscaAluno">
            <app-autocomplete-v2 formControlName="busca" idBusca="busca-aluno" [listaItens]="nomeAlunosBusca" (onBusca)="adicionarAluno($event)" 
              textoSemResultado="Cadastrar novo aluno" icone="add" (onCliqueIcone)="navegarTelaAluno(-1)"></app-autocomplete-v2>
          </form>
        </ion-col>
        <!-- FIM INSERCAO ALUNOS -->
      </ion-row>
      <!-- INICIO TABELA DE ALUNOS -->
      <table mat-table [dataSource]="listaAlunosTabela" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let aluno">{{aluno.nome}}</td>
        </ng-container>
        <ng-container matColumnDef="turma">
          <th mat-header-cell *matHeaderCellDef>Turma</th>
          <td mat-cell *matCellDef="let aluno">{{aluno.turma.nome}}</td>
        </ng-container>
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions"></th>
          <td mat-cell *matCellDef="let aluno">
            <div style="text-align: -webkit-right;">
              <ion-fab-button *ngIf="isModoDetalhes()" color="secondary" size="small" 
                (click)="navegarTelaAluno(aluno.idAluno)">
                <ion-icon name="information"></ion-icon>
              </ion-fab-button>
              <ion-fab-button *ngIf="!isModoDetalhes()" color="danger" size="small" 
                (click)="deletarAluno(aluno.idAluno)">
                <ion-icon name="trash"></ion-icon>
              </ion-fab-button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunasAluno"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasAluno;"></tr>
      </table>
      <!-- FIM TABELA DE ALUNOS -->
    </ion-row>
    <!-- FIM SOBRE ALUNO -->
    <ion-row>
      <ion-row>
        <h3 style="margin-left: 5px; font-weight: bold;">Informações para Login:</h3>
      </ion-row>
      <ion-row size="12" style="width: 100%;">
        <ion-col size="12" size-md="6" size-lg="6">
          <app-field-input formControlName="cpf" label="CPF"></app-field-input>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="6">
          <app-field-password formControlName="senha" label="Senha"></app-field-password>
        </ion-col>
      </ion-row>
    </ion-row>
    <ng-container id="botoesEditar" *ngIf="!isModoDetalhes()">
      <ion-row style="flex-direction: row-reverse;">
        <ion-col size="auto">
          <ion-button shape="round" type="submit" (click)="salvar()">Salvar</ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button shape="round" fill="outline" color="danger" (click)="cancelar()">Cancelar</ion-button>
        </ion-col>
      </ion-row>
    </ng-container>
  </form>
  <!-- BOTOES DE CONTROLE -->
  <ng-container *ngIf="isModoDetalhes()">
    <app-botoes-controle (onEditar)="iniciarEdicao()" (onActionSheet)="eventoActions($event)" 
      header="Deseja deletar {{responsavel.nome}}?"></app-botoes-controle>  
  </ng-container>
</ion-content>
