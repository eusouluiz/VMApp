<app-header titulo="gerenciamento-funcionario" [botaoRetorno]="true"></app-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-searchbar placeholder="Funcionario" [debounce]="500" (ionInput)="filtarFuncionarioNome($event)"></ion-searchbar>
  </ion-row>
  <div *ngFor="let responsavel of listaFuncionarios">
    <ion-item detail="true" button="true" color="light" (click)="navegarTelaFuncionario(responsavel.idFuncionario)">
      <ion-col size="6">{{responsavel.nome}}</ion-col>
      <ion-col size="6"><label style="font-weight: bold;">Tel:</label> {{responsavel.usuario.telefone}}</ion-col>
    </ion-item>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="navegarTelaFuncionario(-1)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
