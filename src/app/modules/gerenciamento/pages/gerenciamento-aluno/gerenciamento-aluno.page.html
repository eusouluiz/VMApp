<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>gerenciamento-aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngFor="let aluno of alunos">
    <ion-item detail="true" button="true" color="light" (click)="navegarDetalheAluno(aluno)">
      <ion-col size="6">{{aluno.nome}}</ion-col>
      <ion-col size="6"><label style="font-weight: bold;">Turma:</label> {{aluno.turma.nome}}</ion-col>
    </ion-item>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="navegarCadastroAluno()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
