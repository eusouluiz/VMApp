<app-header titulo="gerenciamento-aluno" [botaoRetorno]="true"></app-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-searchbar placeholder="Aluno" [debounce]="500" (ionInput)="filtarAlunoNome($event)"></ion-searchbar>
  </ion-row>
  <div *ngFor="let aluno of listaAlunos">
    <ion-item detail="true" button="true" color="light" (click)="navegarTelaAluno(aluno.idAluno)">
      <ion-col size="6">{{aluno.nome}}</ion-col>
    </ion-item>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="navegarTelaAluno(-1)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
