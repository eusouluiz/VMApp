<app-header titulo="Responsavel" [botaoRetorno]="true"></app-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-searchbar placeholder="Responsavel" [debounce]="500" (ionInput)="filtrarResponsavelNome($event)"></ion-searchbar>
  </ion-row>
  <div *ngFor="let responsavel of listaResponsaveis">
    <ion-item class="c-item"
      lines="none" detail="true" button="true" (click)="navegarTelaResponsavel(responsavel.idResponsavel)">
      <ion-label>
        <ion-row>
          <ion-text class="c-item-titulo">{{responsavel.nome}}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text class="c-item-subtitulo">Tel: {{responsavel.usuario.telefone}}</ion-text>
        </ion-row>
      </ion-label>
    </ion-item>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="navegarTelaResponsavel(-1)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
