<app-header titulo="Responsável" [botaoRetorno]="true"></app-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="buscarResponsaveis($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar class="ion-no-padding"
    placeholder="Responsável" [debounce]="500" (ionInput)="filtrarResponsavelNome($event)"></ion-searchbar>
  <div *ngFor="let responsavel of listaResponsaveis">
    <ion-item class="c-item"
      lines="none" detail="true" button="true" (click)="navegarTelaResponsavel(responsavel.responsavel_id)">
      <ion-label>
        <ion-row>
          <ion-text class="c-item-titulo">{{responsavel.usuario.nome}}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text class="c-item-subtitulo">Tel: {{responsavel.usuario.telefone}}</ion-text>
        </ion-row>
      </ion-label>
    </ion-item>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="navegarTelaResponsavel(-1)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
