<ion-content class="e-login-page" [scrollY]="true" [fullscreen]="true">
  <!-- <app-header titulo=""> </app-header> -->

  <main
    class="u-display--flex u-flex-direction--column u-flex-align--center u-flex-justify--space-between u-height--100">
    <div class="e-login-page__logo">
      <img
        class="e-login-page__logo__image"
        src="../../../../../assets/images/illustration/VMLogo.jpg"
        slot="start" />
    </div>

    <form [formGroup]="form" class="e-login-page__form">
      <app-field-input
        formControlName="cpf"
        type="cpf"
        label="UsuÃ¡rio (CPF)"
        placeholder="000.000.000-00"
        (enter)="focusPassword()"></app-field-input>
      <div class="u-margin-top--xl">
        <app-field-password
          #password
          formControlName="password"
          placeholder="Senha"
          (enter)="submit()"
          (ionFocus)="focusin($event)"></app-field-password>
      </div>
    </form>

    <app-button class="e-login-page__button" size="md" [loading]="loading" (click)="submit()"
      >{{ !loading ? "Entrar" : "" }}</app-button
    >
  </main>
</ion-content>
