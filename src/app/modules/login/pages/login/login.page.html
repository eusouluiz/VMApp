  <main
    class="u-display--flex u-flex-direction--column u-flex-align--center u-flex-justify--space-around e-login-page">
    <form [formGroup]="form" class="e-login-page__form">
      <app-login-field-input
        formControlName="cpf"
        label="UsuÃ¡rio (CPF)"
        placeholder="000.000.000-00"></app-login-field-input>
      <div class="u-margin-top--xl">
