<ion-content [fullscreen]="true">
  <app-header titulo="{{nomeCanal()}}" botaoRetorno="true"></app-header>

  <ion-content>
    <ng-container *ngFor="let mensagem of mensagens">
      <app-mensagem [mensagem]="mensagem" [idUsuario]="idUsuario"></app-mensagem>
    </ng-container>
  </ion-content>

  <ion-footer>
    <app-envio-mensagem (onEnvio)="enviarMensagem($event)"></app-envio-mensagem>
  </ion-footer>
</ion-content>
